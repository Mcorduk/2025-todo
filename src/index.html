            <footer id="taskListFooter">
                <div id="completedTaskCount">
                    <p class="open-sans dark-gray">
                        COMPLETED <span><!-- Completed task count --></span>
                    </p>
                </div>
                <div>
                    <button id="showAddTaskDialog">
                        <span class="material-symbols-sharp"> add </span>
                    </button>
                </div>
            </footer>
        </div>

        <aside class="sidebar"></aside>

        <dialog id="addTaskDialog">
            <div>
                <div class="dialog-header">
                    <span class="material-symbols-sharp"> west </span>
                    <h2 class="montserrat flex-1">Add a New Task</h2>
                </div>
                <div class="dialog-body open-sans">
                    <form id="addTaskForm">
                        <div class="task-icon">
                            <span
                                id="showTaskIconList"
                                class="material-symbols-sharp blue-icon"
                            >
                                add
                            </span>
                            <span
                                class="material-symbols-sharp change-icon"
                                id="changeIcon"
                                style="display: none"
                                >add</span
                            >
                        </div>
                        <div class="form-group">
                            <label for="name">Title</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                placeholder="Enter title"
                            />
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea
                                id="description"
                                name="description"
                                placeholder="Enter description"
                            ></textarea>
                        </div>
                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" id="time" name="time" />
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" />
                        </div>

                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" name="status">
                                <option value="incomplete">Incomplete</option>
                                <option value="progressing">Progressing</option>
                                <option value="complete">Complete</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select id="priority" name="priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                                <option value="extreme">Extreme</option>
                            </select>
                        </div>

                        <div class="dialog-footer open-sans">
                            <button
                                id="closeAddTaskDialog"
                                type="reset"
                                class="cancel-btn"
                            >
                                Cancel
                            </button>
                            <button
                                type="submit"
                                id="sendTaskForm"
                                class="save-btn"
                            >
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </dialog>
        <dialog id="iconDialog">
            <div class="dialog">
                <div id="iconSelection"></div>
            </div>
        </dialog>
