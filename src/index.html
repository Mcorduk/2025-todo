<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Google Material Icons -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,alarm,bookmark,calculate,check,code,delete,edit,favorite,group,home,keyboard_double_arrow_up,local_cafe,mail,phone,settings,star,task,undo,volunteer_activism,west"
        />

        <title>Todo List</title>
    </head>
    <body>
        <!-- Keep Todo Index on the App-->
        <div id="app" data-todo-index="">
            <!-- Sidenav where todos are kept -->
            <div id="sidenav">
                <button class="hamb" aria-label="Open Menu">
                    <span class="sr-only">Open Menu</span
                    ><svg class="ham" viewBox="0 0 100 100">
                        <path
                            class="line top"
                            d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20"
                        ></path>
                        <path class="line middle" d="m 30,50 h 40"></path>
                        <path
                            class="line bottom"
                            d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20"
                        ></path>
                    </svg>
                </button>
            </div>
            <nav></nav>

            <section class="flex-1">
                <div id="taskList"></div>
                <!-- Keep task index on each task -->
                <footer id="completedTasksContainer">
                    <nav>
                        <div id="completedTaskCount">
                            <p class="open-sans dark-gray">
                                COMPLETED
                                <span><!-- Completed task count --></span>
                            </p>
                        </div>
                        <div>
                            <button id="showCompletedTasks">
                                <span class="material-symbols-sharp north">
                                    keyboard_double_arrow_up</span
                                >
                            </button>
                        </div>
                        <div></div>
                    </nav>
                    <section id="completedTaskList" class="hidden"></section>
                </footer>
            </section>
            <div>
                <button id="showAddTaskDialog">
                    <span class="material-symbols-sharp"> add </span>
                </button>
            </div>
            <!-- <aside class="sidebar is-closed"> FIXME: uncomment me on prod-->
            <aside class="sidebar montserrat is-closed">
                <nav></nav>

                <section id="todoList">
                    <!-- Keep todo index on each todo -->
                </section>
            </aside>
        </div>

        <!-- Task adding to current todo dialog for task icons -->
        <dialog id="addTaskDialog">
            <div>
                <div class="dialog-header">
                    <span class="material-symbols-sharp"> west </span>
                    <h2 class="montserrat flex-1">Add a New Task</h2>
                </div>
                <div class="dialog-body open-sans">
                    <form id="addTaskForm">
                        <div class="task-icon">
                            <span
                                id="showTaskIconList"
                                class="material-symbols-sharp blue-icon"
                            >
                                add
                            </span>
                            <span
                                class="material-symbols-sharp change-icon"
                                id="changeIcon"
                                style="display: none"
                                >add</span
                            >
                        </div>
                        <div class="form-group">
                            <label for="name">Title</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                placeholder="Enter title"
                            />
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea
                                id="description"
                                name="description"
                                placeholder="Enter description"
                            ></textarea>
                        </div>
                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" id="time" name="time" />
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" />
                        </div>

                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" name="status">
                                <option value="incomplete">Incomplete</option>
                                <option value="inprogress">Inprogress</option>
                                <option value="complete">Complete</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select id="priority" name="priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                                <option value="extreme">Extreme</option>
                            </select>
                        </div>

                        <div class="dialog-footer open-sans">
                            <button
                                id="closeAddTaskDialog"
                                type="reset"
                                class="cancel-btn"
                            >
                                Cancel
                            </button>
                            <button
                                type="submit"
                                id="sendTaskForm"
                                class="save-btn"
                            >
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </dialog>

        <!-- Icon selection dialog for task icons -->
        <dialog id="iconDialog">
            <div class="dialog">
                <div id="iconSelection"></div>
            </div>
        </dialog>
    </body>
</html>
