<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hamburger.css">
    <title>Todo List</title>
  
</head>
<body>
    <div id="app">
        <nav>
            <div id="leftHeader">
                <div id="sidenav">
                    <button class="hamb" aria-label="Open Menu"><span class="sr-only">Open Menu</span><svg class="ham" viewBox="0 0 100 100"><path class="line top" d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20"></path><path class="line middle" d="m 30,50 h 40"></path><path class="line bottom" d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20"></path></svg></button>
                </div>
                <div id="todoHeader">
                    <h1 class="montserrat">Your Things</h1>
                </div>
                <div id="currentDate" class="open-sans">
                    Sep 5. 2015
                </div>
            </div>

            <div id="rightHeader">
                <div></div>
                <div id="todoTaskStatuses">
                    <div id="completedTasks"></div>
                    <div id="incompleteTasks"></div>
                </div>
                <div id="completionPercentage"></div>
            </div>
        </nav>

        <section>
            <div id="taskList">
                <div class="task">
                    <div id="taskIcon"></div>
                    <div id="taskText">
                        <div id="taskHeader"></div>
                        <div id="taskDescription"></div>
                    </div>
                    <div id="taskTime"></div>
                </div>
            </div>

            <div id="taskListFooter">
                <div id="completedTaskCount"></div>
                <div id="addNewTask"></div>
            </div>
        </section>
        <footer></footer>
    </div>
</body>
<script>
    const button = document.querySelector('.hamb')
    button.addEventListener('click',()=>{button.classList.toggle('active')})
</script>
</html>
